<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - aula 4</title>
</head>

<body>

    <!-- O conteúdo HTML pode ir aqui -->

    <script>
        // 1. Exibir mensagem de boas-vindas
        console.log("Bem-vindo ao desafio de JavaScript!");

        // 2. Criar uma variável chamada "nome" e exibir a mensagem "Olá, [seu nome]!" no console
        let nome = "Seu Nome";  // Substitua "Seu Nome" pelo seu nome
        console.log("Olá, " + nome + "!");

        // 3. Criar uma variável chamada "nome" e exibir a mensagem "Olá, [seu nome]!" com alert
        alert("Olá, " + nome + "!");

        // 4. Utilizar prompt para perguntar a linguagem de programação favorita e exibir a resposta no console
        let linguagem = prompt("Qual a linguagem de programação que você mais gosta?");
        console.log("Você gosta de " + linguagem + "!");

        // 5. Criar variáveis valor1 e valor2, somar e exibir o resultado
        let valor1 = 5;  // Substitua 5 pelo seu valor
        let valor2 = 10; // Substitua 10 pelo seu valor
        let resultadoSoma = valor1 + valor2;  // Variável para soma
        console.log("A soma de " + valor1 + " e " + valor2 + " é igual a " + resultadoSoma + ".");

        // 6. Criar variáveis valor1 e valor2, subtrair e exibir o resultado
        let valor1Sub = 15;  // Substitua 15 pelo seu valor
        let valor2Sub = 5;   // Substitua 5 pelo seu valor
        let resultadoSub = valor1Sub - valor2Sub;  // Variável para subtração
        console.log("A diferença entre " + valor1Sub + " e " + valor2Sub + " é igual a " + resultadoSub + ".");

        // 7. Pedir a idade com prompt e verificar se é maior ou menor de idade
        let idade = prompt("Qual é a sua idade?");
        if (idade >= 18) {
            console.log("Você é maior de idade.");
        } else {
            console.log("Você é menor de idade.");
        }

        // 8. Pedir um número com prompt e verificar se é positivo, negativo ou zero
        let numero = prompt("Digite um número:");
        numero = Number(numero);  // Converte a entrada para número

        if (numero > 0) {
            console.log("O número é positivo.");
        } else if (numero < 0) {
            console.log("O número é negativo.");
        } else {
            console.log("O número é zero.");
        }

        // 9. Imprimir os números de 1 a 10 usando um loop while
        let i = 1;
        while (i <= 10) {
            console.log(i);
            i++;
        }

        // 10. Verificar se a nota é maior ou igual a 7
        let nota = 8;  // Substitua 8 pela sua nota
        if (nota >= 7) {
            console.log("Aprovado");
        } else {
            console.log("Reprovado");
        }

        // 11. Gerar um número aleatório com Math.random e exibir no console
        let numeroAleatorio = Math.random();
        console.log(numeroAleatorio);

        // 12. Gerar um número inteiro aleatório entre 1 e 10 e exibir no console
        let numeroInteiro = Math.floor(Math.random() * 10) + 1;
        console.log(numeroInteiro);

        // 13. Gerar um número inteiro aleatório entre 1 e 1000 e exibir no console
        let numeroGrande = Math.floor(Math.random() * 1000) + 1;
        console.log(numeroGrande);
    </script>

</body>

</html>
